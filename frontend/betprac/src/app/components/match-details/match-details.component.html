<div *ngIf="odds.length > 0" class="match-details-container">
  <div class="back-button-inside">
    <button class="back-button" (click)="goBack()">← Voltar</button>
  </div>

  <div class="teams-header">
    <div class="team">
      <img [src]="homeTeamLogo" alt="{{ homeTeamName }}" />
      <span>{{ homeTeamName }}</span>
    </div>
    <div class="vs">x</div>
    <div class="team">
      <img [src]="awayTeamLogo" alt="{{ awayTeamName }}" />
      <span>{{ awayTeamName }}</span>
    </div>
  </div>

  <h2 class="match-title">Mercados da Partida</h2>

  <div class="bet-section" *ngIf="getOddsByType('Match Winner').length > 0">
    <h3 class="section-title">Resultado Final</h3>
    <div class="odds-group">
      <button class="odd-button" *ngFor="let odd of getOddsByType('Match Winner')">
        {{ odd.value }} ({{ odd.odd.toFixed(2) }})
      </button>
    </div>
  </div>

  <div class="bet-section" *ngIf="getOddsByType('Both Teams Score').length > 0">
    <h3 class="section-title">Ambos Marcam</h3>
    <div class="odds-group">
      <button class="odd-button" *ngFor="let odd of getOddsByType('Both Teams Score')">
        {{ odd.value }} ({{ odd.odd.toFixed(2) }})
      </button>
    </div>
  </div>

  <div class="bet-section" *ngIf="getOddsByType('Corners Over Under').length > 0">
    <h3 class="section-title">Total de Escanteios</h3>
    <div class="odds-group">
      <button class="odd-button" *ngFor="let odd of getOddsByType('Corners Over Under')">
        {{ odd.value }} ({{ odd.odd.toFixed(2) }})
      </button>
    </div>
  </div>

  <div class="bet-section" *ngIf="getOddsByType('Home Corners Over/Under').length > 0">
    <h3 class="section-title">Escanteios Time da Casa</h3>
    <div class="odds-group">
      <button class="odd-button" *ngFor="let odd of getOddsByType('Home Corners Over/Under')">
        {{ odd.value }} ({{ odd.odd.toFixed(2) }})
      </button>
    </div>
  </div>

  <div class="bet-section" *ngIf="getOddsByType('Away Corners Over/Under').length > 0">
    <h3 class="section-title">Escanteios Time Visitante</h3>
    <div class="odds-group">
      <button class="odd-button" *ngFor="let odd of getOddsByType('Away Corners Over/Under')">
        {{ odd.value }} ({{ odd.odd.toFixed(2) }})
      </button>
    </div>
  </div>

  <div class="bet-section" *ngIf="getOddsByType('Cards Over/Under').length > 0">
    <h3 class="section-title">Total de Cartões</h3>
    <div class="odds-group">
      <button class="odd-button" *ngFor="let odd of getOddsByType('Cards Over/Under')">
        {{ odd.value }} ({{ odd.odd.toFixed(2) }})
      </button>
    </div>
  </div>

  <div class="bet-section" *ngIf="getOddsByType('Total ShotOnGoal').length > 0">
    <h3 class="section-title">Finalizações no Gol</h3>
    <div class="odds-group">
      <button class="odd-button" *ngFor="let odd of getOddsByType('Total ShotOnGoal')">
        {{ odd.value }} ({{ odd.odd.toFixed(2) }})
      </button>
    </div>
  </div>
</div>

<div *ngIf="odds.length === 0" class="loading">
  Carregando odds...
</div>
